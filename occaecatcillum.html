<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Example</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
  <script>
    // Function to initialize and draw on the canvas
    function canvas() {
      // Get the canvas element by its ID
      const canvasElement = document.getElementById('myCanvas');
      
      // Check if the canvas is supported
      if (canvasElement.getContext) {
        // Get the 2D drawing context
        const ctx = canvasElement.getContext('2d');

        // Example drawing: filled rectangle
        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, 150, 100);

        // Example drawing: outlined rectangle
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 5;
        ctx.strokeRect(200, 200, 100, 100);
      } else {
        console.error('Canvas is not supported in this browser.');
      }
    }

    // Call the canvas function to draw on the canvas
    canvas();
  </script>
</body>
</html>
